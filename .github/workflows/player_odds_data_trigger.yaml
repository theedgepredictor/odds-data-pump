name: Player Odds Data trigger

on:
  schedule:
    # Aug–Dec (09:27 & 17:27 UTC)
    - cron: '27 9  * 8-12 *'
    - cron: '27 17 * 8-12 *'
    # January (09:27 & 21:27 UTC)
    - cron: '27 9  * 1 *'
    - cron: '27 17 * 1 *'
    # Feb 1–15 (09:27 & 21:27 UTC)
    - cron: '27 9  1-15 2 *'
    - cron: '27 17 1-15 2 *'
  workflow_dispatch:

env:
  ACTION_NETWORK_ACCESS_TOKEN: ${{ secrets.ACTION_NETWORK_ACCESS_TOKEN }}

jobs:
  event_odds_data_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content to GitHub runner

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.5' # install the python version needed
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Run Event Odds
        run: python event_odds_runner.py

      - name: commit files
        run: |
          CURRENT_DATE=$(date +'%Y%m%d')
          COMMIT_MESSAGE="update data ($CURRENT_DATE)"

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "$COMMIT_MESSAGE" -a

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main